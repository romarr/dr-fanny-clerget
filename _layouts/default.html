<!DOCTYPE html>
<html>
{% include head.html %}

<body>
  <div id="header-container" class="container py-4">
    <div class="row">
      <div class="col-12">
        {%- include header.html -%}
      </div>
    </div>
  </div>
  <main id="main-container" class="container my-4 bg-secondary">
    <div class="row">
      <div class="collapse d-none d-md-block col-3 bg-primary" id="navMenu">
          {% include nav.html %}
      </div>
      <div class="collapse d-xs-block d-md-none col-12 bg-primary" id="navMenu">
          {% include nav.html %}
      </div>
      <div id="content-col" class="col px-4 py-4 text-justify">
        <a id="toggle" class="btn btn-primary d-sm-block d-md-none" data-toggle="collapse" href="#navMenu" role="button"
        aria-expanded="false" aria-controls="navMenu">
        <i class="fas fa-bars"></i>
        </a>
        <h3 class="text-left">{{page.subtitle}}</h3>
        {{content}}
      </div>
    </div>
  </main>
  <script src="{{"/js/jquery.min.js" | prepend: site.baseurl}}"></script>
  <script src="{{"/js/bootstrap.min.js" | prepend: site.baseurl}}"></script>
</body>

</html>
